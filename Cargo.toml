[package]
name = "wgman"
version = "0.1.0"
authors = ["ashley"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "0.2", features = ["full"] }
warp = "0.2"
sqlx = { version = "0.4.2", features = [ "runtime-tokio-rustls", "uuid", "ipnetwork", "postgres" ] }
ring = "0.16.19"
uuid = "0.8"
ipnetwork = "0.17.0"
base64 = "0.13.0"
